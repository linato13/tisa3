<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Tislit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="your-music.mp3" loop></audio>

  <div class="envelope-wrapper" onclick="openEnvelope()">
    <div class="envelope">
      <div class="flap top"></div>
      <div class="flap bottom"></div>
      <div class="letter">
        <p class="line">Happy Birthday</p>
        <p class="line">To You</p>
        <p class="line">Tislit</p>
        <p class="line small">With love, Anas</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
